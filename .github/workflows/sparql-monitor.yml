name: SPARQL Monitor Workflow

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'monitor_results/**'  # Ignora i cambiamenti nella cartella monitor_results
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'monitor_results/**'  # Ignora i cambiamenti nella cartella monitor_results
  schedule:
    - cron: '0 3 1-7 * 1'  # Esegue alle 3:00 AM il primo luned√¨ di ogni mese

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run SPARQL monitor
      run: |
        cd monitor
        python -m main
        
    - name: Commit monitoring results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add monitor_results/
        git commit -m "Add new monitoring results [automated]" || echo "No changes to commit"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Upload monitoring results as artifacts
      uses: actions/upload-artifact@v3
      with:
        name: monitor-results
        path: monitor_results/